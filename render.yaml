services:
  - type: web
    name: community-connect
    env: python
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python init_production_db.py
    startCommand: gunicorn run:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: community-connect-db
          property: connectionString
      - key: WEATHER_API_KEY
        value: "demo-weather-key"
      - key: MAPS_API_KEY
        value: "demo-maps-key"
      - key: DEVELOPER_MODE
        value: "false"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://community-connect.onrender.com/auth/google/callback

databases:
  - name: community-connect-db
    plan: free
    databaseName: community_connect
    user: community_connect