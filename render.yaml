services:
  - type: web
    name: community-connect-project  
    env: python
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python init_production_db.py
      python update_db_schema.py 
    startCommand: ./boot.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: community-connect-db
          property: connectionString
      - key: WEATHER_API_KEY
        value: "demo-weather-key"
      - key: MAPS_API_KEY
        value: "demo-maps-key"
      - key: DEVELOPER_MODE
        value: "false"
      - key: GOOGLE_CLIENT_ID
        syncValue: false
      - key: GOOGLE_CLIENT_SECRET
        syncValue: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://community-connect-project.onrender.com/auth/google/callback"

databases:
  - name: community-connect-db
    plan: free
    databaseName: community_connect
    user: community_connect


services:
  - type: web
    name: community-connect-project
    env: python
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python init_production_db.py
    startCommand: ./boot.sh
    envVars:
      # Flask & Security
      - key: SECRET_KEY
        generateValue: true
      
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: community-connect-db
          property: connectionString
      
      # Email Configuration
      # Gmail (500 emails/day)
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        syncValue: false  
      - key: SMTP_PASSWORD
        syncValue: false 
      - key: FROM_EMAIL
        syncValue: false 
      
